<ion-header>
	<ion-toolbar color="primary">
		<ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
	</ion-toolbar>
</ion-header>


<ion-content>

	<ion-list [hidden]="autocompleteItems.length == 0">
		<ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectPlace(item.description)">
			{{ item.description }}
		</ion-item>
		{{ placeSelected }}

	</ion-list>
</ion-content>
